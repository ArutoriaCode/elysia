<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elysia</title>
  </head>
  <body>
    <div id="app">
      <style>
        body,#root{height:100%;width:100%;overflow:hidden;margin:0;padding:0;max-width:100vw;}@keyframes fadeIn{from{opacity:0.01;}to{opacity:1;}}@keyframes fadeOut{from{opacity:1;}to{opacity:0;}}@keyframes slideIn{from{transform:translateY(20px);}to{transform:translateY(0);}}@keyframes slideOut{from{transform:translateY(0);}to{transform:translateY(-20px);}}#root-loader{height:100%;width:100%;overflow:hidden;margin:0;padding:0;position:fixed;left:0;top:0;z-index:50;color:transparent;fill:currentColor;display:flex;justify-content:center;align-items:center;flex-direction:column;opacity:0.01;animation:400ms ease-in-out 1 forwards fadeIn;}.root-loader-inner{position:relative;}#root-loader.out{animation:400ms ease-in-out 400ms 1 forwards fadeOut;opacity:1;}#loader-bar{height:auto;margin-top:16px;}#loader-logo{width:100%;display:flex;flex-direction:column;align-items:center;transform:translateY(20px);position:absolute;bottom:20px;animation:400ms ease-in-out 1 forwards slideIn;}#root-loader.out #loader-logo{animation:400ms ease-in-out 400ms 1 forwards slideOut;transform:translateY(0);}@media (prefers-reduced-motion){#loader-logo{transform:translateY(0);animation:400ms ease-in-out 1 forwards fadeIn;}#root-loader.out #loader-logo{animation:600ms ease-in-out 1 forwards fadeOut;}}.fNdmPT{width:100%;height:100%;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-align-items:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;}.iEEUIh{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;text-align:center;-webkit-align-items:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;}.klmdJG{width:160px;}.dyjOLr{width:100%;height:4px;border-radius:4px;overflow:hidden;background-color:rgba(233,138,220,0.3);position:relative;}.kJdKpf{height:100%;width:100%;width:0%;background-color:#e98add;border-radius:4px;-webkit-transition:0.4s;transition:0.4s;width:100%;-webkit-animation:iRScrV 1.3s infinite linear;animation:iRScrV 1.3s infinite linear;-webkit-transform-origin:0% 50%;-ms-transform-origin:0% 50%;transform-origin:0% 50%;}@keyframes iRScrV{0%{-webkit-transform:translateX(0) scaleX(0);-ms-transform:translateX(0) scaleX(0);transform:translateX(0) scaleX(0);}10%{-webkit-transform:translateX(0) scaleX(0.2);-ms-transform:translateX(0) scaleX(0.2);transform:translateX(0) scaleX(0.2);}40%{-webkit-transform:translateX(0) scaleX(0.7);-ms-transform:translateX(0) scaleX(0.7);transform:translateX(0) scaleX(0.7);}60%{-webkit-transform:translateX(60%) scaleX(0.4);-ms-transform:translateX(60%) scaleX(0.4);transform:translateX(60%) scaleX(0.4);}100%{-webkit-transform:translateX(100%) scaleX(0.2);-ms-transform:translateX(100%) scaleX(0.2);transform:translateX(100%) scaleX(0.2);}}
      </style>
      <div id="root-loader">
        <div class="root-loader-inner">
          <div id="loader-bar">
            <div class="fNdmPT">
              <div class="iEEUIh">
                <div data-qa="loading-bar-loader" class="klmdJG">
                  <div
                    color="#000000"
                    data-qa="progress-track"
                    role="progressbar"
                    aria-label="Form progress"
                    class="dyjOLr"
                  >
                    <div color="#000000" data-qa="progress-fill" class="kJdKpf"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
